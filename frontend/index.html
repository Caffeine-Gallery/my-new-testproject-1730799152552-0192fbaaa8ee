<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Simple Calculator</h1>
        <div class="calculator">
            <input type="text" id="display" class="form-control mb-2" readonly>
            <div class="keypad">
                <button class="btn btn-light">7</button>
                <button class="btn btn-light">8</button>
                <button class="btn btn-light">9</button>
                <button class="btn btn-primary">/</button>
                <button class="btn btn-light">4</button>
                <button class="btn btn-light">5</button>
                <button class="btn btn-light">6</button>
                <button class="btn btn-primary">*</button>
                <button class="btn btn-light">1</button>
                <button class="btn btn-light">2</button>
                <button class="btn btn-light">3</button>
                <button class="btn btn-primary">-</button>
                <button class="btn btn-light">0</button>
                <button class="btn btn-light">.</button>
                <button class="btn btn-success">=</button>
                <button class="btn btn-primary">+</button>
            </div>
            <button class="btn btn-danger mt-2 w-100">Clear</button>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
